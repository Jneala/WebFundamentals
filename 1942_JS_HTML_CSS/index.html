<html>
<head>
  <link rel="stylesheet" href="style.css">
	<title>Alsum's 1942 Demo</title>
</head>
<body>
	<div id='container'>
		<div id='hero'></div>
		<div id='enemies'></div>
		<div id='bullets'>
			<div class='bullet' style='top:150px; left:200px;'></div>
			<div class='bullet' style='top:250px; left:200px;'></div>
			<div class='bullet' style='top:350px; left:200px;'></div>
			<div class='bullet' style='top:450px; left:200px;'></div>
		</div>	
	</div>

	<div id='score'>100</div>


<script>

  var hero = {
    x: 300,
    y: 400
  }
  var enemies = [{x:50, y:50}, {x:150, y:50}, {x:250, y:50}, {x:350, y:50}]
  var bullets = [];

  function displayHero(){
    document.getElementById('hero').style.top = hero.y + "px";
    document.getElementById('hero').style.left = hero.x + "px";
  }
  function displayEnemies(){
    var output = '';
    for(var i = 0; i < enemies.length; i++){
      output += "<div class='enemy1' style='top:"+enemies[i].y+"px; left:"+enemies[i].x+"px;'></div>";
    }
    document.getElementById('enemies').innerHTML = output;
  }
  function moveEnemies(){
    for(var i = 0; i < enemies.length; i++){
      enemies[i].y += 5;
      if(enemies[i].y > 540){
        enemies[i].y = 0;
        enemies[i].x = Math.random()*300
      }
    }
  }
  function gameLoop(){
    displayHero();
    // moveEnemies();
    displayEnemies();
  }
  setInterval(gameLoop, 40);

  document.onkeydown = function(e) {
    if(e.keyCode == 37){
      hero.x -= 10;
    } else if (e.keyCode == 39){
      hero.x += 10;
    } else if (e.keyCode == 38){
      hero.y -= 10;
    } else if (e.keyCode == 40){
      hero.y += 10;
    }
    displayHero();
  }

// displayEnemies()
// displayHero();

</script>

</body>
</html>
